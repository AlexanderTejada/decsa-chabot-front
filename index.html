<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECSA</title>
    <style>
     /* ðŸ”¹ DiseÃ±o global */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f1f1f1, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 0;
}

/* ðŸ”¹ Contenedor del chat */
.chat-container {
    width: 90%;
    max-width: 1400px;
    height: 98vh;
    display: flex;
    flex-direction: column;
    background: rgba(250, 250, 250, 0);
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid rgba(0, 0, 0, 0.164);
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
}

/* ðŸ”¹ Header con Logo y TÃ­tulo */
.chat-header {
    background: linear-gradient(to right, #5f78db, #8166c427);
    padding: 15px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-bottom: 1px solid rgba(65, 65, 65, 0.11);
}

.chat-header img {
    width: 120px;
    margin-bottom: 5px;
}

.chat-header h2 {
    font-size: 20px;
    font-weight: bold;
    color: rgba(230, 233, 255, 0.932);
}

/* ðŸ”¹ Mensajes del chat */
.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
}

/* ðŸ”¹ Mensaje del usuario */
.message {
    max-width: 80%;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 10px;
    word-wrap: break-word;
    animation: fadeIn 0.3s ease-in-out;
}

/* ðŸ”¹ Degradado en el mensaje del usuario */
.message.user {
    background: linear-gradient(to right, #7661ec, #6441a5);
    color: white;
    align-self: flex-end;
    border-radius: 10px 10px 0px 10px;
}

/* ðŸ”¹ Fondo con Degradado para el Bot */
.message.bot {
    background: linear-gradient(to left, #dde3fa, #c8d3f0);
    color: black;
    align-self: flex-start;
    border-radius: 10px 10px 10px 0px;
    padding: 15px;
    font-weight: bold;
}

/* ðŸ”¹ Input dinÃ¡mico del usuario */
.chat-input-container {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
    background: #fff;
    align-items: center;
}

.chat-input {
    flex: 1;
    padding: 15px;
    border: none;
    font-size: 16px;
    border-radius: 10px;
    outline: none;
    background: #eef1ff;
    resize: none;
    min-height: 50px;
    max-height: 200px;
    overflow-y: auto;
    transition: all 0.2s ease-in-out;
}

/* ðŸ”¹ BotÃ³n con Efecto Degradado */
.send-button {
    background: linear-gradient(to right, #5f77db, #8066c4);
    color: white;
    border: none;
    font-size: 24px;
    padding: 12px 16px;
    border-radius: 50%;
    cursor: pointer;
    margin-left: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.send-button:hover {
    background: linear-gradient(to right, #8066c4, #5f77db);
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* ðŸ”¹ TÃ­tulo con Degradado */
.titulo {
    font-size: 24px;
    font-weight: bold;
    background: linear-gradient(to right, #7661ec, #6441a5);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-align: center;
}

/* ðŸ”¹ Animaciones */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ðŸ”¹ Responsive Mejorado */
@media (max-width: 768px) {
    body {
        height: 100%;
        padding: 0;
    }

    .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
        border: none;
    }

    .chat-input {
        font-size: 14px;
        padding: 12px;
    }

    .send-button {
        font-size: 20px;
        padding: 10px;
    }
}


    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <img src="/asset/logo.png" alt="Logo DECSA">
            <h2 class="titulo">Asistente Virtual</h2>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <textarea id="user-input" class="chat-input" placeholder="EscribÃ­ tu mensaje..." onkeypress="handleKeyPress(event)"></textarea>
            <button class="send-button" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        // ðŸ”¹ Generar un session_id ÃšNICO y almacenarlo en sessionStorage
        if (!sessionStorage.getItem("session_id")) {
            sessionStorage.setItem("session_id", crypto.randomUUID());
        }
        const sessionId = sessionStorage.getItem("session_id");
        console.log("Session ID generado:", sessionId);

        // ðŸ”¹ FunciÃ³n para agregar mensajes al chat
        function appendMessage(sender, text) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerText = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto scroll al final
        }

        // ðŸ”¹ Manejar la tecla Enter para enviar mensajes
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        }

        // ðŸ”¹ FunciÃ³n para enviar mensajes al chatbot
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const messageText = userInput.value.trim();

            if (!messageText) return; // No enviar mensajes vacÃ­os

            appendMessage("user", messageText);
            userInput.value = ""; // Limpiar el input

            try {
                const response = await fetch("https://cool-hawk-comic.ngrok-free.app/webhook/4c91bdc7-76bf-4b32-8b00-f26e001687fa", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({
                        session_id: sessionId,  // ðŸ†• Ahora sÃ­ enviamos el session_id
                        message: messageText
                    })
                });

                if (!response.ok) throw new Error(`Error: ${response.status}`);

                const data = await response.json();

                if (data.message) {
                    appendMessage("bot", data.message);
                } else {
                    appendMessage("bot", "No entendÃ­ tu pregunta.");
                }
            } catch (error) {
                console.error("Error en la solicitud:", error);
                appendMessage("bot", "Hubo un error al conectar con el chatbot.");
            }
        }
    </script>

</body>
</html>
