<body>

    <div class="chat-container">

        <!-- Mensaje de bienvenida y preguntas frecuentes -->
        <div class="welcome-screen" id="welcome-screen">
            <h1>Â¡Hola!  </h1>
            <p>Estoy aquÃ­ para ayudarte con cualquier duda que tengas. <br>Â¿En quÃ© puedo asistirte?</p>
            <div class="faq-buttons">
                <button class="faq-button" onclick="sendFAQ('Â¿CÃ³mo cambiar el titular del servicio?')">Â¿CÃ³mo cambiar el titular del servicio?</button>

            </div>

        <!-- Mensajes del chat -->

        <!-- Input del usuario -->

            <textarea id="user-input" class="chat-input" placeholder="Pregunta lo que quieras..." onkeypress="handleKeyPress(event)"></textarea>

    <script>
        // ðŸ”¹ Generar un session_id ÃšNICO y almacenarlo en sessionStorage
        if (!sessionStorage.getItem("session_id")) {
            sessionStorage.setItem("session_id", crypto.randomUUID());
        }
        const sessionId = sessionStorage.getItem("session_id");
        console.log("Session ID generado:", sessionId);

        // ðŸ”¹ FunciÃ³n para agregar mensajes al chat
        function appendMessage(sender, text) {
    const chatMessages = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender);

    // Reemplazar **texto** con <strong>texto</strong> para negritas
    text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

    // Si el mensaje contiene listas con *, lo convertimos en HTML con <ul> y <li>
    if (text.includes('* ')) {
        text = text
            .split('\n') // Dividimos por saltos de lÃ­nea
            .map(line => {
                if (line.startsWith('* ')) {
                    return `<li>${line.replace('* ', '')}</li>`; // Convertimos * en <li>
                }
                return `<p>${line}</p>`; // Convertimos lÃ­neas normales en <p>
            })
            .join(''); // Unimos todo en un solo string

        messageDiv.innerHTML = `<ul>${text}</ul>`; // Lo envolvemos en una lista <ul>
    } else {
        // Si no es una lista, simplemente aplicamos la conversiÃ³n de negritas y mostramos el mensaje
        messageDiv.innerHTML = text.split('\n').map(line => `<p>${line}</p>`).join('');
    }

    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight; // Auto scroll al final
}



        // ðŸ”¹ Manejar la tecla Enter para enviar mensajes
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        }

        // ðŸ”¹ FunciÃ³n para enviar mensajes al chatbot
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const messageText = userInput.value.trim();

            if (!messageText) return; // No enviar mensajes vacÃ­os

            appendMessage("user", messageText);
            userInput.value = ""; // Limpiar el input

            try {
                const response = await fetch("https://cool-hawk-comic.ngrok-free.app/webhook/4c91bdc7-76bf-4b32-8b00-f26e001687fa", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    
                    body: JSON.stringify({
                        session_id: sessionId,  // ðŸ†• Ahora sÃ­ enviamos el session_id
                        message: messageText
                    })
                });

                if (!response.ok) throw new Error(`Error: ${response.status}`);

                const data = await response.json();

                if (data.message) {
                    appendMessage("bot", data.message);
                } else {
                    appendMessage("bot", "No entendÃ­ tu pregunta.");
                }
            } catch (error) {
                console.error("Error en la solicitud:", error);
                appendMessage("bot", "Hubo un error al conectar con el chatbot.");
            }
        }
        // ðŸ”¹ FunciÃ³n para enviar mensaje desde Preguntas Frecuentes
function sendFAQ(question) {
    document.getElementById("user-input").value = question;
    sendMessage();
}

// ðŸ”¹ Ocultar la bienvenida cuando el usuario escriba o haga clic en una FAQ
function hideWelcomeScreen() {
    const welcomeScreen = document.getElementById("welcome-screen");
    if (welcomeScreen) {
        welcomeScreen.classList.add("hidden");
    }
}

// ðŸ”¹ Modificar la funciÃ³n sendMessage para ocultar la bienvenida al enviar el primer mensaje
async function sendMessage() {
    const userInput = document.getElementById("user-input");
    const messageText = userInput.value.trim();

    if (!messageText) return;

    // Ocultar pantalla de bienvenida si es la primera interacciÃ³n
    hideWelcomeScreen();

    appendMessage("user", messageText);
    userInput.value = ""; 

    try {
        const response = await fetch("https://cool-hawk-comic.ngrok-free.app/webhook/4c91bdc7-76bf-4b32-8b00-f26e001687fa", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify({
                session_id: sessionStorage.getItem("session_id"),
                message: messageText
            })
        });

        if (!response.ok) throw new Error(`Error: ${response.status}`);

        const data = await response.json();
        if (data.message) {
            appendMessage("bot", data.message);
        } else {
            appendMessage("bot", "No entendÃ­ tu pregunta.");
        }
    } catch (error) {
        console.error("Error en la solicitud:", error);
        appendMessage("bot", "Hubo un error al conectar con el chatbot.");
    }
}
