<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECSA AI</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        #n8n-chat {
            max-height: 90%;
            padding: 50px;
            max-width: 60%;
        }
       
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #a69ab9, #86cacf);
            margin: 0;
            padding: 0;
        }

        :root {
            --chat--color-primary: #375dda7c;
            --chat--color-primary-shade-50: #4a6adc;
            --chat--color-primary-shade-100: #3c5aba;
            --chat--color-secondary: #375dda7c; /*mensaje de usuario*/
            --chat--color-secondary-shade-50: rgba(43, 43, 43, 0.651);
            --chat--color-white: #ffffff;
            --chat--color-light: #ffffff;
            --chat--color-light-shade-50: #f0f0f0;
            --chat--color-light-shade-100: #d9d9d9;
            --chat--color-medium: #b3b3b3;
            --chat--color-dark: #013441;
            --chat--color-disabled: #808080;
            --chat--color-typing: #606060;

            --chat--spacing: 1rem;
            --chat--border-radius: 0.5rem;
            --chat--transition-duration: 0.2s;

            --chat--window--width: 400px;
            --chat--window--height: 600px;

            --chat--header-height: auto;
            --chat--header--padding: var(--chat--spacing);
            --chat--header--background: var(--chat--color-dark);
            --chat--header--color: var(--chat--color-light);
            --chat--heading--font-size: 2em;
            --chat--subtitle--font-size: inherit;
            --chat--subtitle--line-height: 1.1;

            --chat--textarea--height: 50px;
        }

        html, body, #n8n-chat {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }.chat-header {
  position: relative;
  padding-left: 80px !important; /* Espacio para el logo */
  min-height: 80px !important;
  display: flex;
  flex-direction: column;
  justify-content: center;
  border-radius: 20px 20px 0px 0px;
}

/* Logo usando pseudo-elemento */
.chat-header::before {
  content: "";
  position: absolute;
  left: 20px;
  top: 30%;
  transform: translateY(-50%);
  width: 150px;
  height: 80px;
  
  background: url('https://github.com/AlexanderTejada/decsa-chabot-front/blob/main/asset/logo.png?raw=true') no-repeat center/contain;
}
.chat-input *[data-v-2a7fb1c3] {
    box-sizing: border-box;
    color: #0213527e;
    
    
}
.chat-powered-by{
    display: none;
}
.chat-input[data-v-2a7fb1c3] {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    border-radius: 40px;
    flex-direction: column;
    position: relative;


}
/* Titulo y descripcion usando pseudo-elementos */
.chat-header::after {
  content: "Estoy aqui para ayudarte";
  white-space: pre-wrap;
  color: var(--chat--color-white);
  font-size: 1.4em;
  line-height: 1.;
  margin-left: 10px;
  color: #01344181;
  
}

/* Scrollbar suave */
.chat-body::-webkit-scrollbar {
  width: 8px;
}

.chat-body::-webkit-scrollbar-track {
  background: rgba(105, 59, 59, 0.1);
}

.chat-body::-webkit-scrollbar-thumb {
  background: var(--chat--color-primary);
  border-radius: 4px;
}

.chat-body::-webkit-scrollbar-thumb:hover {
  background: var(--chat--color-primary-shade-50);
}

        .chat-layout .chat-header{
            background-color: #ffffff57;  /* Semi-transparent teal to opaque teal */     
           }
        .chat-layout .chat-body {
            background-color: #dbdbdbad;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-layout .chat-footer {
            background-color: rgba(255, 255, 255, 0.795);
            padding: 10px;
            border-radius: 0px 0px 20px 20px;
            text-align: center;
        }

        .chat-input[data-v-2a7fb1c3] {
            background-color: #ffffff;
            border: 1px solid rgba(54, 54, 54, 0.212);
    padding: 10px;
    width: calc(100% - 40px);
    margin: 10px;
    font-size: 1rem;
    color: var(--chat--color-dark);
    
}

        .chat-message {
            padding: 10px;
            border-radius: var(--chat--border-radius);
            margin: 5px 0;
        }

        .chat-message-from-user {
            color: white !important;
            text-align: right;
            background-color: #b2b6c28a;
            max-width: 50%;

        }
     

        .chat-message-from-bot {
            background-color: var(--chat--color-light);
            color: var(--chat--color-dark);
            text-align: left;
        }

        .chat-message-markdown p {
            color: var(--chat--color-dark);
            font-size: 1rem;
            margin: 5px 0;
        }

        .chat-button {
            background-color: var(--chat--color-primary);
            color: var(--chat--color-white);
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .chat-button:hover {
            background-color: var(--chat--color-primary-shade-50);
        }
    </style>
</head>
<body>
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://cool-hawk-comic.ngrok-free.app/webhook/d25408e4-3001-42d4-92c2-181cfe66c143/chat',
            mode: 'fullscreen',
            showWelcomeScreen: true,
            initialMessages: [],
            i18n: {
                en: {
                    title: '',
                    subtitle: '',
                    getStarted: 'Nueva conversaci√≥n',
                    inputPlaceholder: 'Escribe tu pregunta...'
                }
            }
        });
    </script>
</body>
</html>
